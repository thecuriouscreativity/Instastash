<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Downloader</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Instagram Photo/Video Downloader</h1>
        <p>Enter the Instagram Post URL below to download photos and videos</p>
        
        <!-- Input field for Instagram URL -->
        <input type="text" id="instagram-url" placeholder="Enter Instagram Post URL" />
        <button id="download-btn">Download</button>
        
        <!-- Media Preview -->
        <div id="media-preview">
            <!-- Media (image or video) will appear here -->
        </div>
    </div>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
